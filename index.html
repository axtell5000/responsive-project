<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">  
		<link rel="stylesheet" href="./css/styles.css">
		<title>Doing it responsively again</title>
	</head>
	<body>
		<header>
			<div class="container container-flex"> <!-- Container starts-->
				<div class="site-title">
					<h1>Living the social life</h1>
					<p class="subtitle">A blog exploring minimalism in life</p>
				</div>
				<nav>
					<ul>
						<li><a href="#" title="Home" class="current-page">Home</a></li>
						<li><a href="#" title="About me">About me</a></li>
						<li><a href="#" title="Recent posts">Recent posts</a></li>	
					</ul>
				</nav>
			</div><!-- Container ends-->
		</header>

		<div class="container container-flex">
			<main role="main"> <!-- Can only have one on a page -->
				<article class="article-featured">
					<h2 class="article-title"></h2>
					<img src="" alt="" class="article-image">
					<p class="article-info"></p>
					<p class="article-body"></p>
					<a href="#" title="continue reading" class="article-read-more">continue reading</a>
				</article>
				<article class="article-recent">
					<div class="article-recent-main">
						<h2 class="article-title"></h2>						
						<p class="article-body"></p>
						<a href="#" title="continue reading" class="article-read-more">continue reading</a>
					</div>
					<div class="article-recent-secondary">
						<img src="" alt="" class="article-image">
						<p class="article-info"></p>
					</div>
				</article>
			</main>
			<aside class="sidebar">
				<div class="sidebar-widget">
					<h2 class="widget-title"></h2>
					<img src="" alt="">
					<p class="widget-body"></p>
				</div>
				<div class="sidebar-widget">
					<h2 class="widget-title"></h2>
					<div class="widget-recent-post">
						<h3 class="widget-post-title"></h3>
						<img src="" alt="" class="widget-image">
					</div>
					<div class="widget-recent-post">
						<h3 class="widget-post-title"></h3>
						<img src="" alt="" class="widget-image">
					</div>
					<div class="widget-recent-post">
						<h3 class="widget-post-title"></h3>
						<img src="" alt="" class="widget-image">
					</div>
				</div>
			</aside>
		</div>

		<footer>
			<p><strong>Living the Simple Life</strong></p>
			<p>Copyright 2019</p>
		</footer>
	</body>
</html>
